

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
    li{
        display: flex;
        align-items: center;
        width:300px;
        
    }
    a:first-child{
        flex:1;
    }
    a{
        display: block;
    }
    </style>
</head>
<body>
    <a href="/admin/blog_create">添加</a>
    <ul>
            <% list.forEach(function(item){%>
                <li><a href="/blog/<%=item.id %>"><%=item.title %></a><a href="/admin/blog_update/<%=item.id %>">修改</a>&nbsp;&nbsp;&nbsp;<a onclick="return confirm('确定删除？');" href="/admin/blog_delete/<%=item.id %>">删除</a></li>
            <% }) %>
    </ul>
</body>
</html>
